<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>

<body>
    <header>
        <h1>User Login</h1>
    </header>

    <form action="/api/v1/user/login" method="POST" enctype="application/json">
        <fieldset>
            <h3>Login</h3>

            <label>Email</label>
            <input type="email" id="user_email" name="user_email" required>
            <br><br>

            <label>Password</label>
            <input type="password" id="user_password" name="user_password" minlength="8" maxlength="15" required>
            <br><br>

            <button type="reset">Reset</button>
            <button type="submit">Login</button>
        </fieldset>
    </form>
</body>

</html>
