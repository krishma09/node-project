<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
</head>

<body>
	<header>
		<h1>User Registration</h1>
	</header>

	<form action="/api/v1/user/sign-up" method="POST" enctype="application/json">
		<fieldset>
			<h3>Add new user</h3>
			<label> Name</label>
			<input type="text" id="user_name" name="user_name" required>
			<br><br>

			<label>Email</label>
			<input type="email" id="user_email" name="user_email" required>
			<br><br>

			<label>Password</label>
			<input type="password" id="user_password" name="user_password" minlength="8" maxlength="15" required>
			<br><br>

			<label>Profile Image</label>
			<input type="file" id="user_profile_image" name="user_profile_image" required>
			<br><br>

			<label>Birth Date</label>
			<input type="date" id="user_birthdate" name="user_birthdate" required>
			<br><br>

			<button type="reset">Reset</button>
			<button type="submit">Register</button>
		</fieldset>
	</form>
</body>

</html>
